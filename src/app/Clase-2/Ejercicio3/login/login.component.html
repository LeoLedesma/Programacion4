<div class="login">
	<div class="contenedor">
		<h2>{{titulo}}</h2>
		<form id="forma" name="forma" (ngSubmit)="accion()">
			<div class="elemento">
				<label>Usuario:</label>
				<input type="text" [(ngModel)]="usuario" name="usuario" required="true" />
			</div>
			<div class="elemento">
				<label>Contrase単a:</label>
				<input type="password" [(ngModel)]="constrasenia" name="contrasenia" required="true" />
			</div>		
			<label *ngIf="modo ==='login'; else registro">多No tiene una cuenta? <p (click)="cambiarModo()">{{enlace}}</p></label>
			<ng-template #registro>
				<div class="elemento">
					<label>Repita la contrase単a:</label>
					<input type="password" [(ngModel)]="constrasenia2" name="contrasenia2" required="true" />
				</div>		
				<label>多Tiene una cuenta? <p (click)="cambiarModo()">{{enlace}}</p></label>
			</ng-template>
			<div class="elemento">
				<input type="submit" value="{{titulo}}">
			</div>
		</form>
	</div>
</div>
